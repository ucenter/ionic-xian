
<ion-view view-title="Login" name="login">
	<ion-header-bar class='bar-calm'>
		<a ng-click='myGoBack()' class="button button-clear icon-left ion-ios-arrow-back"></a>
		<h1 class="title">用户登录</h1>
	</ion-header-bar>
	<ion-content class="padding">
		<form name='login' ng-submit='login()'>			
			<div class="list list-inset">
				<label class="item item-input">
					<input name='mobile' type="tel" placeholder="手机号" ng-model="mobile" ng-minlength='11' ng-maxlenght='11' required>
				</label>
				<label class="item item-input">
					<input type="text" placeholder="验证码" ng-model="code" required>
					<button class="button button-calm button-small" ng-click='getCode()' ng-disabled='login.mobile.$invalid'>{{codetext}}</button>
				</label>
			</div>

			<button class="button button-block button-calm" ng-click="login()" ng-disabled='login.$invalid'>登录</button>
			<p class="small text-center">登录代表您已经完全同意和遵守</p>
		</form>
	</ion-content>
</ion-view>
