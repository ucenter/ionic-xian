<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-bar class="bar-positive">
    </ion-nav-bar>
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <ion-tab title='信息查询' icon-off='ion-ios-information-outline' icon-on='ion-ios-information' href='#/tab/search'>
      <ion-nav-bar class="bar-positive">
      </ion-nav-bar>
    <ion-nav-view name='tab-search'></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="业务处理" icon-off="ion-ios-checkmark-outline" icon-on="ion-ios-checkmark" href="#/tab/list">
      <ion-nav-bar class="bar-positive">
      </ion-nav-bar>
    <ion-nav-view name="tab-list"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="用户中心" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-bar class="bar-positive">
    </ion-nav-bar>
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
