<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>西安交警</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src='lib/ng-cordova.min.js'></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src='./lib/angular-carousel/angular-touch.js'></script>
    <script src='./lib/angular-carousel/angular-carousel.min.js'></script>   
    <script src='./lib/ui-bootstrap-1.3.3.js'></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
<!--     <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar> -->
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <script id="driver.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class='bar-positive'>
          <button class="button button-clear ion-chevron-left" ng-click="closeModal()"></button>
          <h1 class="title">驾驶员信息查询结果</h1>
        </ion-header-bar>
        <ion-content>
          {{driver}}
        </ion-content>
      </ion-modal-view>
    </script>

    <script id="car.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class='bar-positive'>
          <button class="button button-clear ion-chevron-left" ng-click="closeModal()"></button>
          <h1 class="title">车辆信息查询结果</h1>
        </ion-header-bar>
        <ion-content>
          {{car}}
        </ion-content>
      </ion-modal-view>
    </script>

  </body>
</html>
